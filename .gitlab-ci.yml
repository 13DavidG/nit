image: nitlang/nit-ci

services:
  - mongo
  - neo4j:2.3
  - postgres

variables:
  NEO4J_AUTH: none

cache:
  paths:
    - .ccache
    - .gradle/caches
    - .gradle/wrapper
  key: "$CI_JOB_NAME"

stages:
  - build
  - test
  - more_test
  - deploy

before_script:
  - date
  - export CCACHE_DIR=$PWD/.ccache
  - export GRADLE_USER_HOME=$PWD/.gradle
  - export PATH=$PWD/bin:$PATH
  - git config --add github.oauthtoken "$GITHUB_OAUTHTOKEN" # needed for github api rate limit
  - pwd
  - ccache -s
  - ccache -M 500M
  - du -sh .gradle || true
  - type -a nitc nitdoc || true # is there some nit tools?
  - "> status.txt"

after_script:
  - export CCACHE_DIR=$PWD/.ccache
  - ccache -s
  - du -sh .gradle || true
  - git status --ignored
  - date
  - tail status.txt

# BASIC JOBS ########################################################

sanity_checks:
  stage: build
  script:
    - misc/jenkins/checkwhitespaces.sh | tee -a status.txt
    - misc/jenkins/checksignedoffby.sh | tee -a status.txt
    - misc/jenkins/checklicense.sh | tee -a status.txt

build_tools:
  stage: build
  script:
    - make 2>> status.txt
    - nitc --version
    - misc/jenkins/check_manpages.sh
  artifacts:
    paths:
      - bin/*
      - c_src/nitc
      - src/version.nit
      - src/nitc_0
    when: always

test_some:
  stage: test
  dependencies:
    - build_tools
  script:
    - cd tests
    - ./search_tests_git.sh origin/master HEAD > list
    - ./testall.sh `cat list` | tee log.txt
    - grep -v '=>' log.txt > ../status.txt || true
  artifacts:
    paths:
      - tests/errlist
      - tests/*.xml
    when: always
    reports:
      junit: tests/*.xml

nitunit_some:
  stage: test
  dependencies:
    - build_tools
  script:
    - git diff --name-only origin/master..HEAD -- "*.nit" "*.res" "README.*" | grep -v "^tests/" > list0.txt || true
    - xargs nitls -pP < list0.txt > list.txt
    - xargs nitunit < list.txt
  artifacts:
    paths:
      - nitunit.xml*
    when: always
    reports:
      junit:
        - nitunit.xml

nitpick_full:
  stage: test
  dependencies:
    - build_tools
  script:
    - nitls lib src examples contrib
    - nitls -Pp lib src examples | grep -v -f tests/gitlab_ci.skip > list.txt || true # filter what is skipped by tests.sh
    - xargs nitpick < list.txt

basic_android:
  stage: test
  dependencies:
    - build_tools
  script:
    - make -C contrib/asteronits android
  artifacts:
    paths:
      - contrib/asteronits/bin/*.apk

