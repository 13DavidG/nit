# LIB, CONTRIB AND OOT ##############################################

nitunit_lib:
  stage: more_test
  dependencies:
    - build_tools
  script:
    - nitls -Pp lib | grep -v -f tests/gitlab_ci.skip > list.txt || true # filter what is skipped by tests.sh
    - xargs nitunit -v < list.txt| tee log.txt
    - grep -e KO log.txt > status.txt || true
    - tail -3 log.txt >> status.txt
  artifacts:
    paths:
      - nitunit.xml*
    when: always
    reports:
      junit:
        - nitunit.xml

nitunit_src:
  stage: more_test
  dependencies:
    - build_tools
  script:
    - nitls -Pp src examples | grep -v -f tests/gitlab_ci.skip > list.txt || true # filter what is skipped by tests.sh
    - xargs nitunit -v < list.txt| tee log.txt
    - grep -e KO log.txt > status.txt || true
    - tail -3 log.txt >> status.txt
  artifacts:
    paths:
      - nitunit.xml*
    when: always
    reports:
      junit:
        - nitunit.xml

test_contribs:
  stage: more_test
  dependencies:
    - build_tools
  script:
    - misc/jenkins/check_contrib.sh all check
    - grep 'error message' *.xml > status.txt || true
    - test ! -s status.txt # no lines, no errors

test_contribs_android:
  stage: more_test
  dependencies:
    - build_tools
  script:
    - misc/jenkins/check_contrib.sh android
    - grep 'error message' *.xml > status.txt || true
    - mkdir -p apk/debug
    - find . -name '*.apk' -exec mv {} apk/debug/ ";"
    - test ! -s status.txt # no lines, no errors
    - misc/jenkins/check_contrib.sh android-release
    - grep 'error message' *.xml > status.txt || true
    - mkdir -p apk/release
    - find . -name '*.apk' -exec mv {} apk/release ";"
    - test ! -s status.txt # no lines, no errors
  artifacts:
    paths:
      - "apk"
    when: always

build_oot:
  stage: more_test
  dependencies:
    - build_more_tools
  script:
    - cd contrib
    - ./oot.sh all
    - grep 'error message' *.xml > ../status.txt || true
    # Errors are somewhat expected

# MISC ##############################################################

bootstrap_full:
  stage: more_test
  dependencies:
    - build_tools
  script:
    - cd src
    - ./full_bootstrap
    - ./ncall.sh

bench_fast:
  stage: more_test
  dependencies:
    - build_tools
  script:
    - cd benchmarks
    - ./bench_engines.sh --fast --fast --html options
    - grep -B1 'error message' *.xml | grep testcase > ../status.txt || true
  artifacts:
    paths:
      - benchmarks/*.html
      - benchmarks/*.png
      - benchmarks/*.dat
      - benchmarks/*.gnu
    when: always


# MORE TOOLS ########################################################

build_more_tools:
  stage: test
  dependencies:
    - build_tools
  script:
    - make more
    - make -C "contrib/nitcc"
  artifacts:
    paths:
      - bin/*
      - c_src/nitc
      - src/version.nit
      - src/nitc_0

valgrind:
  stage: more_test
  dependencies:
    - build_more_tools
  script:
    - mkdir -p valgrind.out
    - nitc src/nitc.nit # To warm-up the cache
    - src/valgrind.sh --callgrind-out-file=valgrind.out/nitc.nitc.out nitc src/nitc.nit -vv
    - callgrind_annotate valgrind.out/nitc.nitc.out > valgrind.out/nitc.nitc.txt
    - src/valgrind.sh --callgrind-out-file=valgrind.out/niti.niti.out nit -- src/nit.nit tests/base_simple3.nit -vv
    - callgrind_annotate valgrind.out/niti.niti.out > valgrind.out/niti.niti.txt
  artifacts:
    paths:
      - valgrind.out

build_doc:
  stage: more_test
  dependencies:
    - build_more_tools
  script:
    - nitls -r -t .
    - nitdoc -d nitdoc.out --keep-going lib src
  artifacts:
    paths:
      - nitdoc.out

nitmetrics:
  stage: more_test
  dependencies:
    - build_more_tools
  script:
    - nitmetrics --all --log --log-dir nitmetrics.out --dir nitmetrics.out --keep-going lib src
  artifacts:
    paths:
      - nitmetrics.out

build_catalog:
  stage: more_test
  dependencies:
    - build_more_tools
  script:
    - misc/jenkins/check_contrib.sh pre-build
    - cd contrib
    - ./oot.sh update
    - ./oot.sh pre-build
    - cd ..
    - nitcatalog -d catalog.out lib/ examples/ contrib/ contrib/oot/
  dependencies:
    - build_more_tools
  artifacts:
    paths:
      - catalog.out

.test_macos:
  script:
    - uname
    - pwd
    - ls /
  stage: build
  tags:
    - macos
